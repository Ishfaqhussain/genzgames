<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Perception Study | University of Kashmir</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">AI vs Real Research</div>
            <h1>Synthetic Media Detection Study</h1>
            <p class="subtitle">Can you distinguish between Reality and AI?</p>
        </header>

        <form name="ai_study_v1" id="researchForm">
            
            <section class="card intro-card">
                <div class="consent-box">
                    <label class="checkbox-container">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        <span class="text">I agree to participate in this anonymous academic study.</span>
                    </label>
                </div>

                <div class="form-group">
                    <label class="label-heading">Which generation do you belong to?</label>
                    <select name="generation" required class="styled-select">
                        <option value="" disabled selected>Select your group...</option>
                        <option value="GenZ">Gen Z (1997-2012)</option>
                        <option value="Millennial">Millennial (1981-1996)</option>
                        <option value="Alpha">Gen Alpha (2013-Present)</option>
                        <option value="GenX">Gen X (1965-1980)</option>
                    </select>
                </div>
            </section>

            <section class="card video-card">
                <div class="card-header">
                    <span class="badge">Video 01</span>
                    <span class="instruction">Watch carefully, then decide.</span>
                </div>
                
                <div class="video-wrapper">
                    <video src="videos/v1.mp4" controls controlslist="nodownload" class="research-video" data-id="v1"></video>
                </div>

                <div class="question-block">
                    <p class="question-text">Is this video Real or AI-Generated?</p>
                    <div class="options-grid">
                        <label class="option-card">
                            <input type="radio" name="v1_answer" value="Real" required data-id="v1">
                            <div class="option-content">
                                <span class="emoji">ðŸ“¹</span>
                                <span>Real Video</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="v1_answer" value="AI" required data-id="v1">
                            <div class="option-content">
                                <span class="emoji">ðŸ¤–</span>
                                <span>AI Generated</span>
                            </div>
                        </label>
                    </div>
                </div>

                <input type="hidden" name="v1_time" id="v1_timer">
            </section>

            <section class="card video-card">
                <div class="card-header">
                    <span class="badge">Video 02</span>
                    <span class="instruction">Watch carefully, then decide.</span>
                </div>
                
                <div class="video-wrapper">
                    <video src="videos/v2.mp4" controls controlslist="nodownload" class="research-video" data-id="v2"></video>
                </div>

                <div class="question-block">
                    <p class="question-text">Is this video Real or AI-Generated?</p>
                    <div class="options-grid">
                        <label class="option-card">
                            <input type="radio" name="v2_answer" value="Real" required data-id="v2">
                            <div class="option-content">
                                <span class="emoji">ðŸ“¹</span>
                                <span>Real Video</span>
                            </div>
                        </label>
                        <label class="option-card">
                            <input type="radio" name="v2_answer" value="AI" required data-id="v2">
                            <div class="option-content">
                                <span class="emoji">ðŸ¤–</span>
                                <span>AI Generated</span>
                            </div>
                        </label>
                    </div>
                </div>

                <input type="hidden" name="v2_time" id="v2_timer">
            </section>

            <div class="submit-area">
                <button type="submit" class="submit-btn">Submit Research Data</button>
                <p id="status-message"></p>
            </div>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
